services:
  # Unified Frontend + Backend Service
  - type: web
    name: somnia-gas-profiler
    env: node
    plan: starter
    buildCommand: cd api && npm install && cd frontend && npm install && npm run build && cd ..
    startCommand: cd api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: REDIS_URL
        fromService:
          type: redis
          name: somnia-gas-profiler-redis
          property: connectionString
      - key: PRIVATE_KEY
        sync: false
      - key: RPC_URL
        value: https://dream-rpc.somnia.network
    healthCheckPath: /api/health

  # Redis Database
  - type: redis
    name: somnia-gas-profiler-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList:
      # Allow all Render services in this environment to connect
      - source: 0.0.0.0/0
        description: Allow all (development/test)
